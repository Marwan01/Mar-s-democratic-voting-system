<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

<title>Mar's voting system</title>
<link rel="stylesheet" href="./gui_1.css" type="text/css">
<script src=https://code.jquery.com/jquery-3.4.1.min.js type=text/javascript></script>
<script type="text/javascript" src="js/gui_1.js"></script>
</head>
<body>
    
<div class="outerBox">
        <h2>Welcome to Mar's Pure Democracy</h2>
        <h4 style="text-align: center;">To get started, enter the name of a candidate and press the Add button. (You can also enter the name of an exisiting candidate to delete them). Click on exisiting candidates to vote for them.</h4>
        <div class="innerBox">
                <table id="candidatesTable">
                </table>
        </div>
        <div class= "inputForm">
                <input  id="inputBox" type="text" placeholder="Bernie Sanders" name="addCandidate">
                <button id="addButton">Add New Candidate</button>
                <button id="deleteButton">Delete Existing Candidate</button>
        </div>
</div>
</body>
</html>
